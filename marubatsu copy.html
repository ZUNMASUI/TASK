<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マルバツゲーム</title>
  <style type="text/css">
    #container {
      padding: 10px;
      margin-left: auto;
      margin-right: auto;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #999;
      max-width: 100%;
      background: green;
      text-align: center;
    }

    td {
      border: 1px solid #fff;
      width: 50px;
      height: 50px;
      font-size: 25px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="container">
    <table id="board">
      <!-- 行1 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <!-- 行2 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <!-- 行3 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
</body>
<script>
  "use strict";
  window.addEventListener('DOMContentLoaded', () => {// ページ読込後に実行
    let board = document.getElementById("board");
    let xy = 3;
    let count = 0;

    let tr = document.getElementById("tr");
    let td = document.getElementById("td");
    const option = { once: true };

    //td.className = `cell ${j}-${i}`;
    tr.appendChild(td);

    td.addEventListener('click', (event) => {
      let self = event.target;
      let pice = count++ % 2 == 0 ? "○" : "×";
      self.textContent = pice;

    }, option);

    board.appendChild(tr);
  });
</script>
</body>

</html>
