<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マルバツゲーム 5 x 5</title>
  <style type="text/css">
    #mas {
      padding: 50px;
    }

    table {
      border: 1px solid #999;
      max-width: 100%;
      background: blue;
      text-align: center;
    }

    td {
      border: 1px solid #fff;
      width: 80px;
      height: 80px;
      font-size: 35px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="mas">
    <table id="board">
      <!-- 行1 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <!-- 行2 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <!-- 行3 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <!-- 行4 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <!-- 行5 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <script>
    "use strict";
    let td = document.getElementsByTagName("td");
    let count = 0;

    //行列の変数
    const lineNumber = 5;
    let board = []
    //配列を変数を使い列の数だけ作成
    const newArray = new Array(lineNumber).fill(0);
    for (let j = 0; j < newArray.length; j++) {
      board[j] = newArray.map((num) => {
        return 0;
      });
    }
    //マス目の初期状態を配列で表現

    //１回のみのクリックを許容する変数
    const oneTime = { once: true };


    //tdの要素１つ１つにクリックイベントを起こせるようにする
    for (let index = 0; index < td.length; index++) {
      td[index].addEventListener('click', (event) => {
        let action = event.target;
        //カウントを増やしながら１回事に交互に繰り返す変数
        let text = null;
        if (count % 2 === 0) {
          text = "○"

          //マルだったら配列に１を入れる
          board[Math.floor(index / lineNumber)][index % lineNumber] = 1;
        } else {
          text = "✖︎";

          //バツだったら配列に２を入れる
          board[Math.floor(index / lineNumber)][index % lineNumber] = 2;
        }
        count++;
        action.textContent = text;
        verticalWWin();
        besideWin();
        xWin();

      }, oneTime)
    }

    //横列のマルとバツの勝ち判定関数
    function besideWin() {
      const length = board.length;
      for (let i = 0; i < length; i++) {
        //縦を固定しその配列内で１と２の要素の配列をそれぞれarr1とarr2へ格納しその長さで判定
        const arr1 = board[i].filter(one => one === 1);
        const arr2 = board[i].filter(two => two === 2);
        if (arr1.length === lineNumber) {
          setTimeout(() => {
            alert('○の勝ちです');
          }, 300);
        };
        if (arr2.length === lineNumber) {
          setTimeout(() => {
            alert('✖︎の勝ちです');
          }, 300);
        };
      }
    }

    //縦列を判定する関数
    function verticalWWin() {
      const length = board.length;
      for (let i = 0; i < length; i++) {
        //現在の配列から縦でみる配列を生成する。
        const oneCount = board.map((one) => {
          return one[i]
        });
        const twoCount = board.map((two) => {
          return two[i];
        });
        //縦で見れる配列で各要素の１と２を探しそれぞれ変数へ格納。
        const arr1 = oneCount.filter((one) => {
          return one === 1;
        });
        const arr2 = twoCount.filter((two) => {
          return two === 2;
        });
        if (arr1.length === lineNumber) {
          setTimeout(() => {
            alert('○の勝ちです');
          }, 300);
        };
        if (arr2.length === lineNumber) {
          setTimeout(() => {
            alert('✖︎の勝ちです');
          }, 300);
        }
      };
    }
    //斜めでの勝利判定
    function xWin() {
      const length = board.length;
      //斜め判定のループ　添字とその逆で斜めを判定
      const diagonal = board.map((one, index) => {
        return one[index] || one[(lineNumber - 1) - index];
      })
      const arr1 = diagonal.filter((one) => {
        return one === 1;
      });
      const arr2 = diagonal.filter((two) => {
        return two === 2;
      })
      console.log(arr1)
      if (arr1.length === lineNumber) {
        setTimeout(() => {
          alert('○の勝ちです');
        }, 300);
      };
      if (arr2.length === lineNumber) {
        setTimeout(() => {
          alert('✖︎の勝ちです');
        }, 300);
      }
    };
    //勝敗が決まればゲームを止める機能



  </script>
</body>

</html>
