<script>
  //１から１００までの数値で３で割り切れるfizz　５で割り切れるbuzz 両方で割り切れるがfizz buzz
  //コンソールで出力

  for (let index = 1; index <= 100; index++) {
    if (index % 15 == 0) {
      console.log("fizz&buzz");
    } else if (index % 3 == 0) {
      console.log("fizz");
    } else if (index % 5 == 0) {
      console.log("buzz");
    } else {
      console.log(index);
    }
  }




</script>
