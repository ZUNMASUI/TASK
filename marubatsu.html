<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マルバツゲーム</title>
  <style type="text/css">
    #mas {
      padding: 50px;
    }

    table {
      border: 1px solid #999;
      max-width: 100%;
      background: blue;
      text-align: center;
    }

    td {
      border: 1px solid #fff;
      width: 80px;
      height: 80px;
      font-size: 35px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="mas">
    <table id="board">
      <!-- 行1 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <!-- 行2 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <!-- 行3 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <script>
    "use strict";
    let td = document.getElementsByTagName("td");
    let count = 0;

    //勝敗判定の配列
    const board = [
      ['○','✖︎','○'],
      ['✖︎','○','○'],
      ['✖︎','✖︎','○'],
    ];
    //１回のみのクリックを許容する変数
    const oneTime = { once: true };

    //tdの要素１つ１つにクリックイベントを起こせるようにする
    for (let index = 0; index < td.length; index++) {
      td[index].addEventListener('click', (event) => {
        console.log(event);
        const action = event.target;
        //カウントを増やしながら１回事に交互に繰り返す変数
        let text = null;
        if (count % 2 === 0) {
          text = "○"
        } else {
          text = "✖︎";
        }
        count++;
        action.textContent = text;

        //勝敗判定の

        //最後まで結果が出なかった場合に引き分けを表示する処理
        if (count == 3 * 3) {
          setTimeout(() => {
            alert('結果は引き分けです');
          }, 300);
        }
      }, oneTime);
    }

  </script>
</body>

</html>
